<style>
.container input {
  position: absolute;

  cursor: pointer;

.checkmark {

  width: 70px;

  margin-left: 12.5px;

  transition: 0.2s;
}
.checkmark:active {
  box-shadow: 2px 2px 3px #000000,
  -2px -2px 3px #3c3c3c;
}
.container input:checked ~ .checkmark {
  box-shadow: 4px 4px 6px #000000,
  -4px -4px 6px #3c3c3c;
}
.container input:checked ~ .checkmark svg {
  fill: #00ff7b;
}
.container input:checked ~ .checkmark:active {
  box-shadow: 2px 2px 3px #000000,
  -2px -2px 3px #3c3c3c;
}
