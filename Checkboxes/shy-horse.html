<label class="container">
  <input type="checkbox" checked="checked">
  <div class="checkmark"></div>
</label>
<style>
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}
.container {
  display: block;
  position: relative;
  cursor: pointer;
  font-size: 20px;
  user-select: none;
  background-color: #676767;
  padding: 4px;
  border-radius: 25px;
}
.checkmark {
  position: relative;
  top: 0;
  left: 0;
  height: 1.3em;
  width: 1.3em;
  border-radius: 1rem;
  background-color: #004000;
  transition: 0.1s;
}
.container input:checked ~ .checkmark {
  background-color: #00de00;
  box-shadow: 0 0 10px #00ff00;
}
</style>
