<label class="container">
  <input checked="checked" type="checkbox">
  <div class="checkmark"></div>
</label>
<style>
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}
.container {
  display: block;
  position: relative;
  cursor: pointer;
  font-size: 20px;
  user-select: none;
}
.checkmark {
  position: relative;
  top: 0;
  left: 0;
  height: 1.3em;
  width: 1.3em;
  border: 2px solid #414141;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
}
.container input:checked ~ .checkmark {
  background: #0974f1;
  border-color: #0974f1;
  filter: drop-shadow(5px 5px);
}
.checkmark:after {
  content: "";
  position: absolute;
}
.container .checkmark:after {
  inset: 0;
  margin: auto;
  width: 0.5em;
  height: 0.5em;
  background-color: #414141;
  border-width: 0 0.15em 0.15em 0;
}
.container input:checked ~ .checkmark:after {
  width: 0.25em;
  height: 0.5em;
  border: solid #414141;
  border-width: 0 0.15em 0.15em 0;
  border-color: white;
  background-color: transparent;
  transform: rotate(45deg);
}
</style>
