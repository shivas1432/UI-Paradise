<label class="container">
  <input type="checkbox" checked="checked">
  <div class="checkmark"></div>
</label>
<style>
.container input {
 position: absolute;
 opacity: 0;
 cursor: pointer;
 height: 0;
 width: 0;
}
.container {
 display: block;
 position: relative;
 cursor: pointer;
 font-size: 20px;
 user-select: none;
}
.checkmark {
 position: relative;
 top: 0;
 left: 0;
 height: 1.3em;
 width: 1.3em;
 background-color: #fff;
 transition: all 0.5s;
}
.container input:checked ~ .checkmark {
 border: 2px solid #080;
}
.checkmark:after {
 content: "";
 position: absolute;
 display: none;
}
.container input:checked ~ .checkmark:after {
 display: block;
}
.container .checkmark:after {
 left: 0.55em;
 top: -0.15em;
 width: 0.35em;
 height: 0.7em;
 border: solid #080;
 border-width: 0 0.25em 0.25em 0;
 transform: rotate(45deg);
 transition: all 0.5s;
}
</style>
