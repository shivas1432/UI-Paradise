<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch Demo</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .switch-container {
            position: relative;
            width: 150px;
            height: 60px;
            background: #d6d6d6;
            border-radius: 50px;
            box-shadow:
                inset -8px -8px 16px #ffffff,
                inset 8px 8px 16px #b0b0b0;
        }

        .toggle-checkbox {
            display: none;
        }

        .switch {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(-50%);
            border-radius: 50px;
            overflow: hidden;
            cursor: pointer;
        }

        .toggle {
            position: absolute;
            width: 80px;
            height: 50px;
            background: linear-gradient(145deg, #d9d9d9, #bfbfbf);
            border-radius: 50px;
            top: 5px;
            left: 5px;
            box-shadow:
                -4px -4px 8px #ffffff,
                4px 4px 8px #b0b0b0;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10px;
        }

        .led {
            width: 10px;
            height: 10px;
            background: grey;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .toggle-checkbox:checked + .switch .toggle {
            left: 65px;
            background: linear-gradient(145deg, #cfcfcf, #a9a9a9);
            box-shadow:
                -4px -4px 8px #ffffff,
                4px 4px 8px #8a8a8a;
        }

        .toggle-checkbox:checked + .switch .led {
            background: yellow;
            box-shadow: 0 0 15px 4px yellow;
        }

        .switch:hover .toggle {
            box-shadow:
                -4px -4px 12px #ffffff,
                4px 4px 12px #9b9b9b;
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <input class="toggle-checkbox" id="toggle-switch" type="checkbox" />
        <label class="switch" for="toggle-switch">
            <div class="toggle">
                <div class="led"></div>
            </div>
        </label>
    </div>
</body>
</html>
