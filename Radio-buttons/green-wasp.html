<style>
.radio-input input {
  display: none;
}
.radio-input {
  --container_height: 300px;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  border-radius: 10px;
  padding: 10px;
  gap: var(--padding);
  background-color: #fff;
  color: #000000;
  height: var(--container_height);
  overflow: hidden;
  border: 1px solid rgba(53, 52, 52, 0.226);
}
.radio-input label {
  width: 100%;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 4px;
  z-index: 1;
  font-weight: 600;
  font-size: 14px;
  height: 100%;
}
.radio-input label svg {
  width: 30px;
  height: 30px;
}
.selection {
  display: none;
  position: absolute;
  height: calc(var(--container_height) / 3 - 12px);
  z-index: 0;
  inset: 6px;
  border-radius: 10px;
  transition: 0.15s ease;
}
.radio-input label:has(input:checked) {
  color: #fff;
}
.radio-input label:has(input:checked) ~ .selection {
  display: inline-block;
}
.radio-input label:has(input:checked) svg {
  stroke: white;
  stroke-width: 10px;
}
.radio-input label:nth-child(1):has(input:checked) ~ .selection {
  transform: translateY(calc(var(--container_height) * 0 / 3));
  background-color: #000000;
}
.radio-input label:nth-child(2):has(input:checked) ~ .selection {
  transform: translateY(calc(var(--container_height) * 1 / 3));
  background-color: #1f9cf1;
}
.radio-input label:nth-child(3):has(input:checked) ~ .selection {
  transform: translateY(calc(var(--container_height) * 2 / 3));
  background-color: #ff9801;
}
</style>
