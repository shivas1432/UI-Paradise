<style>
.radio-input {
  position: relative;
  display: flex;
  flex-direction: column;
  margin: 10px;
  width: 150px;
  height: 50px;
  cursor: pointer;
}

  position: absolute;
  height: 100%;
  width: 100%;
  margin: 0;

  z-index: 10;
  opacity: 0;
}
.radio-input .span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
  background: #323232;
  border-radius: 10px;
}
.radio-input .span::before {
  content: 'Inactive';
  position: absolute;
  top: 3px;
  left: 3px;
  width: calc(100% - 6px);
  height: calc(100% - 6px);
  border-radius: 8px;
  background: #666666;
  box-shadow: inset -6px -6px 12px #2c2c2c,
              inset 6px 6px 12px #a0a0a0;
  color: #323232;
  font-weight: 700;
  font-size: 17px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.input:checked ~ .span::before {
  content: 'Active';
  color: #ccc;
  text-shadow: 1px 1px 0.5px rgba(0,255,0,0.3);
  ;
  border-radius: 8px;
  background: #666666;

}
.radio-input .span::after {

  top: calc(50% - 3px);
  right: 20px;

}
.input:checked ~ .span::after {
  background: #00ff00;

              -1px -1px 3px #00ff00;
}
</style>
