<div class="input-container">

  <span class="input-highlight"></span>
</div>
<style>
.input-container {
  position: relative;
  margin: 20px;
}
.input-field {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-bottom: 2px solid #ccc;
  outline: none;
  background-color: transparent;
}
.input-label {
  position: absolute;
  top: 0;
  left: 0;
  font-size: 16px;
  color: rgba(204, 204, 204, 0);
  pointer-events: none;
  transition: all 0.3s ease;
}
.input-highlight {

  bottom: 0;
  left: 0;
