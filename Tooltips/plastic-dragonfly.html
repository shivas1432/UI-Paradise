.tooltip {

  font-family: "Arial", sans-serif;
}
.tooltip:hover .tooltiptext {

  opacity: 1;
}

  visibility: hidden;
  width: 200px;
  background-color: #333;
  color: #fff;
  text-align: center;

  padding: 10px;

}

  position: absolute;
  top: -10px;
  left: 50%;
  margin-left: -10px;
  border-width: 10px;
  border-style: solid;
  border-color: transparent transparent #333 transparent;
