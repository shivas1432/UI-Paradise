<label class="switch">
  <input class="checkbox" type="checkbox">
  <span class="slider"></span>
</label>
<style>
.switch {
  --primary: #50F080;
  --secondary: #F05050;
  --dark: #505050;
  --light: #D0D0D0;
  background-color: var(--dark);
  position: relative;
  display: inline-block;
  border-radius: 1rem;
  cursor: pointer;
  width: 50px;
  height: 25px;
}
.checkbox {
  opacity: 0
}
.slider {
  position: absolute;
  left: 0;
  top: 50%;
  width: 50%;
  height: 100%;
  transition: .4s;
  border-radius: 100%;
  transform: translateY(-50%);
  border: 4px solid var(--dark);
  background-color: var(--secondary);
}
.checkbox:checked + .slider {
  background-color: var(--primary);
  transform: translate(100%, -50%);
}
</style>
