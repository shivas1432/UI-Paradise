<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>
<style>
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 3.5em;
  height: 2em;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgb(255, 255, 255);
  transition: .5s;
  border-radius: 0px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 1.4em;
  width: 1.4em;
  border-radius: 0px;
  left: 0.3em;
  bottom: 0.3em;
  background-color: rgb(0, 0, 0);
  transition: .5s;
}
.switch input:checked + .slider {
  background-color: #06c235;
}
.switch input:focus + .slider {
  box-shadow: 0 0 1px #000000;
}
.switch input:checked + .slider:before {
  transform: translateX(1.5em);
}
</style>
