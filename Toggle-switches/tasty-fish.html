<label>
  <input type="checkbox" class="toggle-checkbox">
  <div class="toggle-switch"></div>
</label>
<style>
.toggle-checkbox {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  display: none;
}
.toggle-switch {
  background-color: gray;
  width: 78px;
  height: 32px;
  border-radius: 16px;
  position: relative;
  transition: 0.3s;
  cursor: pointer;
}
.toggle-switch::before {
  content: "";
  font-weight: 900;
  background-color: white;
  width: 24px;
  height: 24px;
  position: absolute;
  border-radius: 50%;
  top: 4px;
  left: 4px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ddd;
  transition: 0.3s;
}
.toggle-checkbox:checked+.toggle-switch {
  background-color: #0075ff;
}
.toggle-checkbox:checked+.toggle-switch::before {
  content: "";
  left: 50px;
  color: #0075ff;
}
</style>
