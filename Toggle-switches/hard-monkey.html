<label class="switch">
  <input type="checkbox" />
  <span class="slider"></span>
</label>
<style>
.switch {
  --INITIAL-SWITCH-TRACK-COLOR: #ffdd95;
  --INITIAL-THUMB-COLOR: #ff9843;
  --OVERALL-TRANSITION-DURATION: 500ms;
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 3.75em;
  height: 2em;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--INITIAL-SWITCH-TRACK-COLOR);
  transition: var(--OVERALL-TRANSITION-DURATION);
  border-radius: 30px;
  overflow: hidden;
}
.slider:before {
  position: absolute;
  content: "";
  height: 100%;
  aspect-ratio: 1;
  border-radius: 20px;
  left: 0;
  bottom: 0;
  background-color: var(--INITIAL-THUMB-COLOR);
  transition: var(--OVERALL-TRANSITION-DURATION);
}
.switch input:checked + .slider::before {
  transform-origin: left;
  animation: wobble var(--OVERALL-TRANSITION-DURATION);
  transform: scale(1, 1) translateX(2rem);
}
.switch input:not(:checked) + .slider::before {
  transform-origin: right;
  animation: reverse-wobble var(--OVERALL-TRANSITION-DURATION);
}
@keyframes wobble {
  0% {
    transform: scale(1, 1);
  }
  50% {
    transform: scale(3, 1);
  }
  100% {
    transform: scale(1, 1) translateX(2rem);
  }
}
@keyframes reverse-wobble {
  0% {
    transform: scale(1, 1) translateX(2rem);
  }
  50% {
    transform: scale(3, 1);
  }
  100% {
    transform: scale(1, 1) translateX(0);
  }
}
</style>
