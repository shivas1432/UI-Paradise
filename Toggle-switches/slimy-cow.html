<div class="toggle-switcher">
  <input type="checkbox" id="toggle-switch" class="toggle-input">
  <label for="toggle-switch" class="toggle-label"></label>
</div>
<style>
.toggle-switcher {
  width: 50px;
  height: 25px;
  position: relative;
  margin: 20px auto;
  background: #000;
  border-radius: 50px;
}
.toggle-input {
  display: none;
}
.toggle-label {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 0 0 0 #ff0000;
}
.toggle-label::before {
  content: "";
  width: 25px;
  height: 25px;
  position: absolute;
  top: 0;
  left: 0;
  background: #ffffff;
  border-radius: 50%;
  transition: all 0.3s ease;
}
.toggle-input:checked + .toggle-label {
  animation: shadow-animation_5020 10s linear infinite;
}
.toggle-input:checked + .toggle-label::before {
  transform: translateX(25px);
}
@keyframes shadow-animation_5020 {
  0% {
    box-shadow: 0 0 0 0 #ff0000;
  }
  50% {
    box-shadow: 0 0 25px 25px #ffa500;
  }
  100% {
    box-shadow: 0 0 0 0 #ff0000;
  }
}
</style>
