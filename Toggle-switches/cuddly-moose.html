<label class="switch">
  <input class="chk" type="checkbox">
  <span class="slider"></span>
</label>
<style>
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 2em;
  height: 2em;
}
.switch .chk {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 50%;
}
.slider:before {
  position: absolute;
  content: "";
  height: 1.4em;
  width: 1.4em;
  border-radius: 2.5px;
  left: 0.3em;
  bottom: 0.3em;
  background-color: white;
  transition: .4s;
  scale: 0;
}
.chk:checked + .slider {
  background-color: limegreen;
  transform: scale(0.7);
  border-radius: 50%;
}
.chk:checked + .slider:before {
  transform: rotateZ(360deg);
  scale: 1;
  border-radius: 50%;
}
</style>
