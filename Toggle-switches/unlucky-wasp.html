<label class="switch">
  <input type="checkbox" />
  <span class="slider"></span>
</label>
<style>
.switch {
  font-size: 20px;
  position: relative;
  display: inline-block;
  width: 3.5em;
  height: 2em;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 10px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 1.4em;
  width: 1.4em;
  border-radius: 5px;
  left: 0.3em;
  bottom: 0.3em;
  background-color: white;
  transition: 0.4s;
}
.switch input:checked + .slider {
  background-color: green;
}
.switch input:checked + .slider:before {
  transform: translateX(1.5em);
}
</style>
