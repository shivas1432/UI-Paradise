<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>
<style>
.switch {
 font-size: 17px;
 position: relative;
 display: inline-block;
 width: 3.5em;
 height: 2em;
}
.switch input {
 opacity: 0;
 width: 0;
 height: 0;
}
.slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #fff;
 border: 1px solid #99999;
 transition: .4s;
}
.slider:before {
 position: absolute;
 content: "";
 height: 1.5em;
 width: 1.5em;
 left: 0.20em;
 bottom: 0.25em;
 background-color: white;
 transition: .4s;
 box-shadow: 0 0 2px 0px #999999;
}
input:checked + .slider {
 background-color: #2da54f;
}
input:focus + .slider {
 box-shadow: 0 0 1px #2196F3;
}
input:checked + .slider:before {
 transform: translateX(1.5em);
}
</style>
