<style>
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 3.5em;
  height: 2em;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding-top: 5px;
  background-color: rgb(199, 219, 215);
  transition: 0.4s;
  border-radius: 30px;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
  border: 1px solid #fff;
}
.slider .fug .nav {
  position: absolute;
  height: 1.4em;
  width: 1.5em;
  left: 0.3em;
  bottom: 0.3em;
  transition: 0.4s;
  z-index: 10;
  transform: rotate(45deg);
  fill: #fff;
}
.switch input:checked + .slider {
  background-color: #2b4360;
}
.switch input:focus + .slider {
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
}
.switch input:checked + .slider .fug .nav {
  transition: 0.4s;
  transform: translateX(1.3em) rotate(45deg);
  padding: 3px;
  animation: 4s nav linear infinite;
}
@keyframes nav {
  0% {
    transform: translateX(1.3em) rotate(45deg);
  }
  10% {
    transform: translateX(1.1em) rotate(45deg);
  }
  30% {
    transform: translateX(1.2em) rotate(45deg);
  }
  50% {
    transform: translateX(1em) rotate(45deg);
  }
  70% {
    transform: translateX(1.2em) rotate(45deg);
  }
  80% {
    transform: translateX(1em) rotate(45deg);
  }
  90% {
    transform: translateX(1.2em) rotate(45deg);
  }
  100% {
    transform: translateX(1.3em) rotate(45deg);
  }
}
.star {
  opacity: 0;
  transition: 0.2s linear;
}
.switch input:checked + .slider .star {
  opacity: 1;
  transition: 0.2s linear;
  animation: 2s piscar linear infinite;
}
.star:nth-last-child(1) {
  position: absolute;

}

  }
  100% {
    opacity: 1;
  }
}
</style>
