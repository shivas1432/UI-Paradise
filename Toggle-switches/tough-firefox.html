  <input type="checkbox">
  <div class="checkmark">

.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}
.container {
  display: block;
  position: relative;
  cursor: pointer;
  font-size: 20px;
  user-select: none;
}
.checkmark {
  position: relative;
  top: 0;
  left: 0;
  height: 6em;
  width: 3em;
  background-color: #ccc;
}
.switch {
  position: relative;
  height: 5.4em;
  width: 2.4em;

  left: .3em;
  background-color: white;

}
.container input:checked ~ .checkmark .switch {
  box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 2px, rgba(0, 0, 0, 0.3) 0px 0px 0px -3px, rgba(0, 0, 0, 0.2) 0px -6px 0px inset;

</style>
