<div class="switch">
  <input type="checkbox" id="toggle-checkbox">
  <label for="toggle-checkbox"></label>
</div>
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}
.switch input {
  display: none;
}
.switch label {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .3s;
}
.switch label::before {
  position: absolute;
  content: "";
  height: 30px;
  width: 30px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: .3s;
}
.switch input:checked + label {
  background-color: #4c71f2;
}
.switch input:checked + label::before {
  transform: translateX(26px);
}
</style>
