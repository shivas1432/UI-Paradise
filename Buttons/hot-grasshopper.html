.button {

justify-content: center;

}
.button::before {

background-color: palevioletred;
width: 100%;
height: 100%;

}
.button svg {

transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}
.button:hover::before {

}
.button:hover svg {
fill: white;
scale: 1.3;
}
.button:active {
