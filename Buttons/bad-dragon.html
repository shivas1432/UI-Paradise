<button class="button">
<span>Hover me</span>
</button>
<style>
.button {
position: relative;
padding: 15px 30px;
font-family: inherit;
background-color: var(--color-primary);
border: 2px solid;
font-size: 20px;
font-weight: 600;
color: white;
cursor: pointer;
text-transform: uppercase;
overflow: hidden;
transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}
.button:hover span {
background: linear-gradient(135deg, #aefb2a 0%, #57ebde 100% );
background-clip: text;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}
.button::before {
position: absolute;
content: '';
width: 100%;
height: 100%;
left: -110%;
top: -0%;
background: #aefb2a;
pointer-events: none;
margin: auto;
transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
}
.button:hover {
letter-spacing: 2px;
border-image: linear-gradient(135deg, #aefb2a 0%, #57ebde 100% );
border-image-slice: 1;
}
.button:hover::before {
left: 110%;
}
.button:active {
scale: 0.95;
}
</style>
