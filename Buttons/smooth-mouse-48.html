<div class="box">
<div class="btn">
<button href="#">HOVER ME</button>
</div>
</div>
<style>
.box {
height: 66.66%;
width: 100%;
display: flex;
justify-content: center;
align-items: center;
}
.btn {
line-height: 50px;
height: 50px;
text-align: center;
width: 150px;
cursor: pointer;
color: #FFF;
transition: all 0.3s;
position: relative;
}
.btn button {
z-index: 2;
display: block;
position: absolute;
width: 100%;
height: 100%;
color: #fff;
font-size: 17px;
border: none;
background-color: transparent;
}
.btn::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;
transition: all 0.5s;
border: 1px solid rgba(255,255,255,0.2);
background-color: rgba(255,255,255,0.1);
}
.btn::after {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;
transition: all 0.5s;
border: 1px solid rgba(255,255,255,0.2);
background-color: rgba(255,255,255,0.1);
}
.btn:hover::before {
transform: rotate(-45deg);
background-color: rgba(255,255,255,0);
}
.btn:hover::after {
transform: rotate(45deg);
background-color: rgba(255,255,255,0);
}
</style>
