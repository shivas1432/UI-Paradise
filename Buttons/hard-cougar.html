</button>
<style>
.button {

width: 150px;

background-color: #3434;

position: relative;
overflow: hidden;

}
.button::after {

width: 50%;
background-color: coral;

right: 0px;

display: flex;
align-items: center;
justify-content: start;
padding-left: 10px;
box-sizing: border-box;
transition: all 0.7s;
}
.button::before {
content: "Hover";
height: 100%;
width: 50%;
background-color: teal;
position: absolute;
left: 0px;
top: 0px;
display: flex;
align-items: center;
justify-content: end;
padding-right: 10px;
box-sizing: border-box;
transition: all 0.7s;
}
.button:hover::after {
right: -100px;
}
.button:hover::before {

}
