.space-button {

transition: transform 0.3s ease-out;
}
.title {
color: wheat;
font-weight: bold;
margin-right: 10px;
font-size: 20px;
}
.planet {
content: "";
position: absolute;
width: 15px;
height: 15px;
top: 10px;
left: 10px;
background-color: rgb(224, 236, 224);
border-radius: 50%;
perspective: 1000px;
transform-style: preserve-3d;
box-shadow: inset rgb(211, 203, 177) -20px -20px 70px;
}
.planet::before {
position: absolute;
content: "";
width: 25px;
height: 25px;
border: solid 6px rgb(187, 173, 173);
border-radius: 50%;
top: -30%;
left: -30%;
transform: rotate3d(0.8, 0.2, 0, 75deg);
box-sizing: border-box;
}
.space-button:after {
content: "";
position: absolute;
bottom: -50%;
left: 0;
width: 100%;
height: 100%;
background-color: #688ACC;
transform-origin: bottom center;
transition: transform 600ms cubic-bezier(0.48, 0, 0.12, 1);
transform: skewY(10deg) scaleY(0);
z-index: 2;
}
.space-button:hover:after {
transform-origin: bottom center;
transform: skewY(9.3deg) scaleY(2);
}
.space-button:active {
transform: translateY(0);
box-shadow: 2px 19px 31px rgba(0, 0, 0, 0.2);
border: 1px solid rgba(30, 255, 0, 0.171);
}
.space-button .rocket {

position: absolute;
opacity: 0;
bottom: 10%;
border: 0;
height: 40%;

transition: all 500ms cubic-bezier(0.48, 0, 0.12, 1);

}
.space-button:hover .rocket {

animation: shake_3019 .1s infinite;
transform: translateX(-50%) translateY(-100%);

transition: all .9s cubic-bezier(0.48, 0, 0.12, 1);
}
.space-button:focus .rocket {
animation: push_3019 5s ease-in infinite;
}
@keyframes push_3019 {
0% {
transform: rotate(-45deg) translateY(0px);
}
33% {
transform: translateY(-500px);
}
65% {
transform: rotate(180deg);
}
66% {
transform: rotate(-45deg) translateY(0px);
}
100% {
transform: rotate(-45deg);
}
}
@keyframes shake_3019 {
0% {
transform: rotate(-45deg) translateX(-1px) translateY(1px);
}
100% {
transform: rotate(-45deg) translateX(1px) translateY(-1px);
}
}
