<button class="button">

</button>
<style>
button {
appearance: button;
outline: none;
border: none;
border-radius: 16px;

color: #222;
cursor: pointer;
display: inline-block;
font-size: 15px;
font-weight: 700;
letter-spacing: .8px;
line-height: 20px;
margin: 0;
outline: none;
overflow: visible;
padding: 13px 19px;

transform: translateZ(0);

user-select: none;

}
button:after {

4px 4px 4px rgba(28, 28, 28, 0.13);
border: none;
border-radius: 16px;
outline: none;
bottom: -4px;
content: "";
left: 0;
position: absolute;

z-index: -1;
}
button:main, button:focus {

}

}
button:disabled {

}
button:active:after {

}
button:active {

}
</style>
