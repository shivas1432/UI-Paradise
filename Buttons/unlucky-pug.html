<style>
button {

transition: all ease-in-out .5s;

box-shadow: #51eafd 0px 0px 50px -15px;

height: 100%;
position: absolute;
top: -90%;
left: -90%;
filter: blur(20px);
background: #a11ee3;
}
button:after {
content: "";

height: 100%;
position: absolute;
bottom: -90%;
right: -90%;
filter: blur(20px);
background: #51eafd;
}
button .icon {
transform: scale(0.07);
width: 20px;
height: 20px;
position: absolute;
left: 14px;
top: 2px;
transition: all ease-in-out .5s;
z-index: 9;
rotate: 45deg
}
button .icon path {
fill: #fff;
}
button .launch {
background: fff;
background: #fff;
width: 300px;
height: 300px;
rotate: 45deg;
position: absolute;
left: -9px;
top: 550%;
z-index: 0;
transform: translateX(-56%);
transition: all ease-in-out 1s;
}
button .text {
z-index: 9;
transition: all ease-in-out .3s;
}
button:hover .icon {
transform: scale(0.07);

top: 5px;
left: 8px;

}
button:active {

}
button:hover {

}
button:focus {
color: #464646;
}
button:focus .icon {
transform: scale(0.07);
animation: launch_341 2s alternate;
}
button:focus .icon path {
animation: fill_341 2s linear;
animation-fill-mode: forwards;
}
button:focus .launch {
top: -90%;
}
@keyframes shake_341 {
10%, 90% {
transform: scale(0.07) translate3d(-6px, 0, 0);
}
20%, 80% {
transform: scale(0.07)  translate3d(7px, 0, 0);
}
30%, 50%, 70% {
transform: scale(0.07)  translate3d(-9px, 0, 0);
}
40%, 60% {
transform: scale(0.07)  translate3d(9px, 0, 0);
}
}
@keyframes launch_341 {
0% {
top: 0px;
opacity: 1;
}
20% {

}

}
