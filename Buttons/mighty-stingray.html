</button>
<style>
button {
background-color: transparent;
position: relative;
border: none;
}
button::before {
content: "Ready";
animation: .55s cubic-bezier(1,-0.06,.61,.45);
color: rgb(87, 78, 78);
font-size: 1.3em;
font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;
transform: translateY(43%);
z-index: 1;
}
#tip > path {
fill: #5b5eb3;
}
#rocket-body > path {
fill: #cccac6;
stroke: #cccac6
}
#wings > path {
fill: #cccac6;
stroke: #cccac6
}
#rocket-body-bottom > path,
#rocket-body-bottom > polygon {
fill: #514737;
stroke: #514737;
}
#flames :nth-child(2n+1) {
fill: red;
}
#flames :nth-child(2n) {
fill: yellow;
}
#smoke > span {
position: absolute;
left: 0;
height: 16px;
width: 16px;
border-radius: 100%;
background-color: gray;
top: 50%;
z-index: -1;
animation: .5s linear infinite;
display: none;
}
#smoke :nth-child(1) {
top: 40%;
animation-name: smoke-1;
animation-delay: 3ms;
animation-duration: 1s;
}
#smoke :nth-child(2) {
top: 45%;
animation-name: smoke-2;
animation-duration: 1.3s;
}
#smoke :nth-child(3) {
top: 42%;
animation-name: smoke-3;
animation-delay: 3ms;
animation-duration: 1.6s;
}
#smoke :nth-child(4) {
top: 43%;
animation-name: smoke-1;
animation-duration: .7s;
}
#smoke :nth-child(5) {
top: 46%;
animation-name: smoke-2;
animation-delay: 3ms;
animation-duration: 1s;
}
#smoke :nth-child(6) {
top: 48%;
animation-name: smoke-3;
animation-duration: 1.2s;
}
#rocket {
animation: .55s cubic-bezier(1,-0.06,.61,.45);
height: 150px;
transform: translateX(-20px) rotateZ(45deg);
}
svg #flames > path {
animation: 1.2s linear infinite forwards;
transform-origin: center center;
animation-play-state: paused;
opacity: 0;
}
svg #wings-top {
animation: .6s linear forwards;
animation-name: close-wing-top;
}
svg #wings-bottom {
animation: .6s linear forwards;
animation-name: close-wing-bottom;
}
button:hover::before {
content: "Set";
}
button:hover #wings-top,
button:focus #wings-top {
animation-name: open-wing-top;
}
button:hover #wings-bottom,
button:focus #wings-bottom {
animation-name: open-wing-bottom;
}
button:hover #smoke > span {
display: block;
}
button:focus::before {
content: "Go!";
animation-name: launch-text;
}
button:focus #rocket {
animation-name: launch_149;
}
button:focus #flames > path {
animation-name: flames;
animation-play-state: running;
}
button:focus #smoke > span {
display: none;
}
@keyframes launch_149 {
from {
transform: translateX(-20px) rotateZ(45deg);
}
to {
transform: translateX(2000px) rotateZ(45deg);
}
}
@keyframes launch-text {
from {
transform: translateY(43%);
}
to {
transform: translateY(43%) translateX(2000px);
}
}
@keyframes open-wing-top {
from {
transform: translateY(-100px);
}
to {
transform: translateY(0px);
}
}
@keyframes open-wing-bottom {
from {
transform: translateX(100px);
}
to {
transform: translateX(0px);
}
}
@keyframes close-wing-top {
from {
transform: translateY(0px);
}
to {
transform: translateY(-100px);
}
}
@keyframes close-wing-bottom {
from {
transform: translateX(0px);
}
to {
transform: translateX(100px);
}
}
@keyframes flames {
0% {
transform: scale(1);
opacity: 1;
}
30% {
transform: scale(.89);
}
50% {
transform: scale(.95);
}
70% {
transform: scale(.9);
}
100% {
transform: scale(1);
opacity: 1;
}
}
@keyframes smoke-1 {
0% {
opacity: .3;
transform: translate(0, 0);
}
60% {
opacity: .3;
transform: translate(-15px, -10px);
}
100% {
opacity: .1;
transform: translate(-25px, 5px);
}
}
@keyframes smoke-2 {
0% {
opacity: .3;
transform: translate(0, 0);
}
60% {
opacity: .3;
transform: translate(-10px, -3px);
}
100% {
opacity: .1;
transform: translate(-30px, 9px);
}
}
@keyframes smoke-3 {
0% {
opacity: .3;
transform: translate(0, 0);
}
60% {
opacity: .3;
transform: translate(-5px, 5px);
}
100% {
opacity: .1;
transform: translate(-20px, -5px);
}
}
</style>
