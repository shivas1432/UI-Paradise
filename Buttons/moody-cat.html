<button class="button">
<span class="button-content">Wavy Button</span>
</button>
<style>
.button {

width: 96px;
animation: spin infinite linear 1.8s;

z-index: 0;
}
.button:hover {
color: #fff;
transition-duration: 1.2s;
}
.button:hover::after {
right: -60px;
bottom: -92px;
width: 256px;
height: 256px;
}
.button > .button-content {
position: relative;
z-index: 2;
}
@keyframes spin {
0% {
transform: rotate(0deg);
}
100% {
transform: rotate(360deg);
}
}
</style>
