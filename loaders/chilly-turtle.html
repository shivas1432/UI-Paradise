}
.spinner .spinner-part-0 {

.spinner .spinner-part-1 {

}
.spinner .spinner-part-2 {

}
.spinner .spinner-part-3 {
 animation: load432 calc(0.5s/var(--speed)) linear infinite;
}
@keyframes load432 {
 50% {
  transform: scaleY(var(--max-scale));
 }
}
