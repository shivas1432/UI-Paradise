.milk-loader {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

  position: relative;
  width: 100px;
  height: 150px;
  background-color: transparent;
  border: 3px solid #666;
  border-radius: 10px 10px 35px 35px;
  overflow: hidden;
}

  bottom: 0;
  width: 100%;

    border-radius: 25px;
