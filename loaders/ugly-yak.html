  position: relative;
}

  justify-content: center;

  }
  100% {
    height: 50px;
    width: 50px;

  width: 50px;

  background: linear-gradient(
    to bottom,
    rgb(89, 0, 255),
    rgb(0, 110, 255),
    rgb(25, 0, 255)
  );

}
#shadow {
  position: absolute;
  height: 50px;
  width: 50px;
  border-radius: 100%;
